        }

            min-height: 100vh;
            background: linear-gradient(to bottom, #1a237e, #5c6bc0);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 800px;
            margin: 20px;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            border: 5px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e74c3c;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            color: white;
            border: 5px solid #2c3e50;
            border-bottom: none;
        }
        .controls {
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 15px;
            border-radius: 0 0 10px 10px;
            text-align: center;
            border: 5px solid #2c3e50;
            border-top: none;
        }
        .score-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .coin {
            width: 25px;
            height: 25px;
            background: gold;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }
        .coin::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #B8860B;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            color: white;
            z-index: 100;
            display: none;
            border: 3px solid #ffeb3b;
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.5);
        }
        .game-over h2 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        .game-over p {
            font-size: 20px;
            margin: 10px 0;
        }
        .restart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .restart-btn:hover {
            background: #ff5722;
            transform: scale(1.05);
        }
        .instructions {
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.5;
        }
        .key {
            display: inline-block;
            background: #34495e;
            padding: 4px 10px;
            border-radius: 5px;
            margin: 0 3px;
            border: 1px solid #7f8c8d;
        }
        .level-info {
            background: #3498db;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .special-item {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff0000, #ffff00);
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);

</head>

            player.velX = 0;
            player.velY = 0;
            player.jumping = false;

            starTimer = 0;

            levelDisplay.textContent = levelIndex + 1;
        }

        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            
            // R键重新开始当前关卡
            if (e.keyCode === 82) { // R键
                restartLevel();
            }
        });
        
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        // 碰撞检测
        function colliding(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // 平台碰撞检测
        function platformCollide() {
            player.grounded = false;
            
            platforms.forEach(platform => {
                // 检测玩家是否站在平台上
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height <= platform.y + 10 &&
                    player.y + player.height >= platform.y - 5 &&
                    player.velY >= 0) {
                    player.y = platform.y - player.height;
                    player.velY = 0;
                    player.grounded = true;
                    player.jumping = false;
                }
            });
        }

        // 游戏更新
        function update() {
            if (gameOver) return;
            
            // 更新特殊能力计时器
            if (playerHasStar) {
                starTimer++;
                if (starTimer > 600) { // 10秒后失效
                    playerHasStar = false;
                    starTimer = 0;
                }
            }
            
            // 移动平台逻辑
            platforms.forEach(platform => {
                if (platform.moving) {
                    platform.x += platform.speed * platform.direction;
                    
                    if (platform.x <= platform.minX || platform.x + platform.width >= platform.maxX) {
                        platform.direction *= -1;
                    }
                }
            });
            
            // 重置接地状态
            player.grounded = false;
            
            // 应用重力
            player.velY += gravity;
            
            // 左右移动
            if (keys[37]) { // 左箭头
                player.velX = -player.speed;
            } else if (keys[39]) { // 右箭头
                player.velX = player.speed;
            } else {
                player.velX = 0;
            }
            
            // 平台碰撞检测
            platformCollide();
            
            // 跳跃（必须在碰撞检测后）
            if (keys[32] && player.grounded && !player.jumping) { // 空格键
                player.velY = -13;
                player.grounded = false;
                player.jumping = true;
                setTimeout(() => { player.jumping = false; }, 300);
            }
            
            // 更新位置
            player.x += player.velX;
            player.y += player.velY;
            
            // 边界检测
            if (player.x < 0) {
                player.x = 0;
            } else if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
            
            if (player.y > canvas.height) {
                // 掉落屏幕底部，游戏结束
                gameOver = true;
                showGameOver("你掉出了屏幕！", false);
                return;
            }
            
            // 金币收集
            coins.forEach(coin => {
                if (!coin.collected && colliding(player, coin)) {
                    coin.collected = true;
                    score += 10;
                    scoreDisplay.textContent = `分数: ${score}`;
                }
            });
            
            // 特殊物品收集
            specialItems.forEach(item => {
                if (colliding(player, item)) {
                    if (item.type === 'star') {
                        playerHasStar = true;
                        starTimer = 0;
                        item.x = -100; // 移出屏幕
                        score += 50;
                        scoreDisplay.textContent = `分数: ${score}`;
                    }
                }
            });
            
            // 敌人移动和碰撞
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                
                // 敌人在平台边缘转向
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.direction *= -1;
                }
                
                // 玩家与敌人碰撞
                if (colliding(player, enemy)) {
                    // 从上方踩敌人
                    if (player.y + player.height < enemy.y + enemy.height / 2 && player.velY > 0) {
                        // 消灭敌人
                        enemy.y = canvas.height + 100;
                        player.velY = -8;
                        score += 20;
                        scoreDisplay.textContent = `分数: ${score}`;
                    } else if (playerHasStar) {
                        // 有星星时消灭敌人
                        enemy.y = canvas.height + 100;
                        score += 20;
                        scoreDisplay.textContent = `分数: ${score}`;
                    } else {
                        // 被敌人击中
                        gameOver = true;
                        showGameOver("你被敌人击中了！", false);
                    }
                }
            });
            
            // 检查是否收集所有金币
            if (coins.every(coin => coin.collected)) {
                // 进入下一关或游戏胜利
                if (currentLevel < levels.length - 1) {
                    currentLevel++;
                    initLevel(currentLevel);
                } else {
                    // 游戏胜利
                    gameOver = true;
                    showGameOver("恭喜你通关所有关卡！", true);
                }
            }
        }

        // 显示游戏结束画面
        function showGameOver(message, isWin) {
            gameOverTitle.textContent = isWin ? "游戏胜利！" : "游戏结束";
            finalMessage.textContent = message;
            finalScore.textContent = `最终分数: ${score}`;
            gameOverScreen.style.display = 'block';
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
        }

        // 重新开始当前关卡
        function restartLevel() {
            initLevel(currentLevel);
            gameOver = false;
            gameOverScreen.style.display = 'none';
            
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            gameLoop();
        }

        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            score = 0;
            currentLevel = 0;
            scoreDisplay.textContent = `分数: ${score}`;
            
            // 初始化第一关
            initLevel(0);
            
            // 重置游戏状态
            gameOver = false;
            gameOverScreen.style.display = 'none';
            
            // 重置按键状态
            keys = {};
            
            // 重新启动游戏循环
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            gameLoop();
        }

        // 渲染游戏
        function render() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            ctx.fillStyle = '#6B8CFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制云朵
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(100, 70, 20, 0, Math.PI * 2);
            ctx.arc(120, 70, 25, 0, Math.PI * 2);
            ctx.arc(140, 70, 20, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(600, 100, 20, 0, Math.PI * 2);
            ctx.arc(620, 100, 25, 0, Math.PI * 2);
            ctx.arc(640, 100, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制平台
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // 平台纹理
                ctx.fillStyle = '#2e7d32';
                for (let i = 0; i < platform.width; i += 10) {
                    ctx.fillRect(platform.x + i, platform.y, 5, 3);
                }
            });
            
            // 绘制金币
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#B8860B';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 金币光泽
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2 - 3, coin.y + coin.height/2 - 3, coin.width/6, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // 绘制特殊物品
            specialItems.forEach(item => {
                if (item.type === 'star') {
                    // 绘制星星
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        ctx.lineTo(
                            item.x + item.width/2 + item.width/2 * Math.cos((i * 2 * Math.PI / 5) - Math.PI / 2),
                            item.y + item.height/2 + item.height/2 * Math.sin((i * 2 * Math.PI / 5) - Math.PI / 2)
                        );
                        ctx.lineTo(
                            item.x + item.width/2 + item.width/4 * Math.cos(((i + 0.5) * 2 * Math.PI / 5) - Math.PI / 2),
                            item.y + item.height/2 + item.height/4 * Math.sin(((i + 0.5) * 2 * Math.PI / 5) - Math.PI / 2)
                        );
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    // 星星光泽
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.beginPath();
                    ctx.arc(item.x + item.width/2 - 3, item.y + item.height/2 - 3, item.width/6, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // 绘制敌人
            enemies.forEach(enemy => {
                if (enemy.y < canvas.height + 50) {
                    ctx.fillStyle = '#8B0000';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // 敌人眼睛
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.width/3, enemy.y + enemy.height/3, 5, 0, Math.PI * 2);
                    ctx.arc(enemy.x + 2*enemy.width/3, enemy.y + enemy.height/3, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.width/3, enemy.y + enemy.height/3, 2, 0, Math.PI * 2);
                    ctx.arc(enemy.x + 2*enemy.width/3, enemy.y + enemy.height/3, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // 绘制玩家
            if (playerHasStar && starTimer % 10 < 5) {
                // 闪烁效果
                ctx.fillStyle = '#FFD700';
            } else {
                ctx.fillStyle = player.color;
            }
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 绘制帽子
            ctx.fillStyle = playerHasStar ? '#FFD700' : '#e52521';
            ctx.fillRect(player.x - 5, player.y, player.width + 10, 10);
            
            // 绘制眼睛
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 + 5, player.y + player.height/4, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 + 5, player.y + player.height/4, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制胡子
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + player.width/2, player.y + player.height/2, player.width/2, 2);
            
            // 绘制裤子
            ctx.fillStyle = '#1a58d6';
            ctx.fillRect(player.x, player.y + player.height - 20, player.width, 20);
            
            // 绘制特殊能力计时器
            if (playerHasStar) {
                const timeLeft = (600 - starTimer) / 60;
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '14px Arial';
                ctx.fillText(`无敌时间: ${timeLeft.toFixed(1)}秒`, 10, 30);
            }
        }

        // 游戏循环
        function gameLoop() {
            update();
            render();
            if (!gameOver) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // 启动游戏
        initLevel(0);
        gameLoop();
    </script>
</body>
